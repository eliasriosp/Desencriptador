<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <main>
        <section class="flex-container">
            
            <img id="vector" src="img/Vector.png" alt="">
            <input class="texto" type="text" value="Ingrese el texto aqui">
            <div class="botones">
                <button class="boton" id="Encriptar">
                    Encriptar
                </button>
                <button class="boton" id="Desencriptar">
                    Desencriptar
                </button>
            </div>
            <ul class="mensajes">
                <img id="muñeco" src="img/Muñeco.png" alt="">
                <p id="mensaje-1" >Ningun mensaje fue encontrado</p>
                <p id="mensaje-2">Ingrese el texto que desee incriptar o Desencriptar</p>
            </ul>
               
        </section>
    </main>
    
</body>
</html>
