<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Encriptador</title>
</head>
<body>
    
    <main>
        <section class="flex-container">
            
            <img id="vector" src="img/Vector.png" alt="">
            <input id="texto" type="text" value="Ingrese el texto aqui">
            <div class="botones">
                <button class="boton" id="Encriptar" onclick="ocultar()" >
                    Encriptar
                </button>
                <button class="boton" id="Desencriptar">
                    Desencriptar
                </button>
            </div>
            <ul id="mensajes">
                <div id="mensaje">
                    <img id="muñeco" src="img/Muñeco.png" alt="">
                    <p id="mensaje-1" >Ningun mensaje fue encontrado</p>
                    <p id="mensaje-2">Ingrese el texto que desee incriptar o Desencriptar</p>
                    <p id="resultado" hidden></p>
                </div>
            </ul>
               
        </section>
    </main>
    
</body>
</html>
