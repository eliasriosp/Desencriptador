<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <main>
        <section class="flex-container">
            <header>
                <img id="vector" src="img/Vector.png" alt="">
            </header>
            <input id="texto" type="text" placeholder="Ingrese el texto aqui">
            <div class="botones">
                <button class="boton" id="Encriptar" onclick="btnEncriptar()" >
                    Encriptar
                </button>
                <button class="boton" id="Desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
            <section id="mensajes">
                <div id="sin-texto">
                    <img id="muñeco" src="img/Muñeco.png" alt="">
                    <p id="mensaje-1" >Ningun mensaje fue encontrado</p>
                    <p id="mensaje-2">Ingrese el texto que desee incriptar o Desencriptar</p>
                </div>
                <div id="resultado-mensaje">
                    <textarea class="mensaje" cols="15" rows="5" hidden></textarea>
                    <button class="copiar" onclick="copiar()" hidden>Copiar</button>
                </div>
            </section>
               
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
