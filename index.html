<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Logo.png" />

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/Vector.png" alt="Logo Alura"></a>
        
    </header>
    <main>
        <section class="seccion-a">
            <textarea id="input-texto" class="input-texto" placeholder="Ingresa el texto aqui" cols="20" rows="10" required></textarea>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="seccion-b">
            
            <textarea id="output-texto" class="output-texto" cols="18" rows="20"></textarea>
            <div class="text-b">
                <h3>Ningun texto a sido encontrado.</h3>
                <p class="text-b-p">Ingresa el texto que desea encriptar al lado izquierdo.</p>
            </div>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>Implementador por Charles Andres Sanchez Rincon</footer>
    <script src="script.js"></script>
</body>
</html>
